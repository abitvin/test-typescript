<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unit tests</title>
    <link rel="stylesheet" href="UnitTests.css" />
</head>
<body>
    <script src="UnitTests.js"></script>
    <script>

        const math = new Abitvin.UnitTests("Math");

        math.test("Addition", (assert, done) =>
        {
            assert(1 + 1 === 2);
            assert(3 + -10 === -7);
            assert(-20 + -12 === -32);
            done();
        });

        math.test("Multiplication", (assert, done) =>
        {
            assert(2 * 3 === 6);
            assert(-2 * 3 === -6);
            assert(2 * -3 === -6);
            assert(-2 * -3 === 6);
            done();
        });

        const time = new Abitvin.UnitTests("Timeout");

        time.test("2000ms", (assert, done) =>
        {
            assert(true);

            setTimeout(() =>
            {
                assert(true);
                done();
            }, 2000);
        });

        const fail = new Abitvin.UnitTests("Failure");

        fail.test("What does failure look like?", (assert, done) =>
        {
            assert(false);
            done();
        });

    </script>
</body>
</html>
